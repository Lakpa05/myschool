<html lang="en">
<head>

<body>
  <header>
    <div class="logo-container">
      
      <img src="images/logo.png" alt="MySchool Logo" class="logo">
      <h1>My School</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

    <button class="menu-toggle" aria-label="Toggle Navigation">
      &#9776; <!-- Hamburger icon -->
    </button>
  </header>

  <main>
    <section id="contact" class="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <!-- Contact Info and Location Section -->
    <section class="info-section">
      <div class="info-box contact-info">
        <h3>Contact Information</h3>
        <p><strong>Address:</strong> Jawalakhel, Lalitpur 14</p>
        <p><strong>Phone:</strong> +977-9852351222</p>
        <p><strong>Email:</strong> info@myschool.edu</p>
        <p><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 5:00 PM</p>
      </div>
      <div class="info-box location">
        <h3>Our Location</h3>
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6468.690277355674!2d85.313845!3d27.67416725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19ccc9454ff9%3A0xf196445c0330168a!2sJawalakhel%2C%20Lalitpur%2044600!5e1!3m2!1sen!2snp!4v1737014304910!5m2!1sen!2snp" 
          referrerpolicy="no-referrer-when-downgrade"
          width="100%" 
          height="250" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  </footer>

</body>
</html>
